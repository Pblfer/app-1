matrix:
  include:
    - os: osx
      osx_image: xcode9.1
      language: node_js
      node_js: "8"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      cache:
        directories:
        - $HOME/.cache/electron
        - $HOME/.cache/electron-builder
        yarn: true

    - os: linux
      language: node_js
      node_js: "8"
      cache:
        yarn: true

before_script:
  - yarn global add greenkeeper-lockfile@1
  - greenkeeper-lockfile-update
  - bower install

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      gulp build
    fi
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      yarn build-electron
    fi

after_script:
  - greenkeeper-lockfile-upload

deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "festify-dev"
    on:
      branch: develop
      condition: $TRAVIS_OS_NAME = linux
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "festify-beta"
    on:
      branch: testing
      condition: $TRAVIS_OS_NAME = linux
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "festify-79b08"
    on:
      branch: master
      condition: $TRAVIS_OS_NAME = linux

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    template:
      - "<%{build_url}|#%{build_number}> %{result}: <%{compare_url}|[%{repository_name}:%{branch}]> by %{author} (in %{duration})"
