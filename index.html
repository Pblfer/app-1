<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Festify</title>
    <meta name="description" content="Use this site to join a Festify Party and vote for tracks in the queue.">

    <link rel="icon" href="/images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Festify Guest">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Festify Guest">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/icon-full-48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-full-72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-full-96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-full-144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-full-192.png">
    <link rel="icon" sizes="192x192" href="/images/manifest/icon-192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144.png">
    <meta name="msapplication-TileColor" content="#1C1F24">
    <meta name="msapplication-tap-highlight" content="no">

    <base href="/">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #1c1f24;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <img src="images/loader.svg" id="loader" width="196" height="196">
    <app-shell></app-shell>

    <script>
        console.log = function() {
            console.log(arguments);

            const p = document.createElement('p');
            p.style.color = '#fff';
            p.textContent = arguments.join(' ');

            document.body.appendChild(p);
        };

        window.onerror = console.log;
    </script>

    <script>
        window.isHost = false;
        window.isWeb = true;
    </script>

    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <script>
        window.isHost = true;
    </script>
    <!-- endbuild -->

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="/elements/app-shell.html">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-61806395-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
